{% extends 'base.html' %}
{% load static %}
{% block body %}

<div class="content container-fluid">

            <div class="page-header">
                <div class="row">
                    <div class="col-sm-12">
                        <h3 class="page-title">Customers</h3>
                        <ul class="breadcrumb">

                            <li class="breadcrumb-item"><a href="{% url 'home' %}">Dashboard</a></li>
                            <li class="breadcrumb-item"><a href="">Customers</a></li>
                            <li class="breadcrumb-item active">Add Customers</li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-body">
                            <form method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                <h4 class="card-title">Basic Info</h4>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Name</label>
                                            <input type="text" name="name" class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <label>Company Name</label>
                                            <input type="text" name="company_name" class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <label>Mobile</label>
                                            <input type="text" name="mobile" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Phone</label>
                                            <input type="text" name="phone" class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <label>Email</label>
                                            <input type="email" name="email" class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <h4 class="card-title mt-4">Billing Address</h4>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Street Address</label>
                                            <textarea rows="5" cols="5" class="form-control" name="billing_street_address"></textarea>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Postal Code</label>
                                            <input type="text" class="form-control" name="billing_postal_code">
                                        </div>
                                        <div class="form-group">
                                            <label>City</label>
                                            <select class="select" name="billing_city_name">
                                                 {% for city in cities %}
                                                <option class="form-control" value="{{ city.id }}">
                                                    {{ city.name }}
                                                </option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <h4 class="card-title mt-4">Shipping Address</h4>
                                <div class="text-right">
                                    <button type="submit" class="btn btn-outline-primary btn-sm">Copy from Billing
                                    </button>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Street Address</label>
                                            <textarea rows="5" cols="5" class="form-control" name="shipping_street_address"></textarea>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Postal Code</label>
                                            <input type="text" class="form-control" name="shipping_postal_code">
                                        </div>
                                        <div class="form-group">
                                            <label>City</label>
                                            <select class="select" name="shipping_city_name">
                                                {% for city in cities %}
                                                <option class="form-control" value="{{ city.id }}">
                                                    {{ city.name }}
                                                </option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="text-right mt-4">
                                    <button type="submit" class="btn btn-primary">Save Changes</button>
                                </div>

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>

{% endblock %}
