{% load static %}
<div class="header header-one">

        <div class="header-left header-left-one">
            <a href="{% url 'home' %}" class="logo">
                <img src="{% static '' %}assets/img/logo.png" alt="Logo">
            </a>
            <a href="{% url 'home' %}" class="white-logo">
                <img src="{% static '' %}assets/img/logo-white.png" alt="Logo">
            </a>
            <a href="{% url 'home' %}" class="logo logo-small">
                <img src="{% static '' %}assets/img/logo-small.png" alt="Logo" width="30" height="30">
            </a>
        </div>


        <a href="javascript:void(0);" id="toggle_btn">
            <i class="fas fa-bars"></i>
        </a>



        <a class="mobile_btn" id="mobile_btn">
            <i class="fas fa-bars"></i>
        </a>


        <ul class="nav nav-tabs user-menu">

            <li class="nav-item dropdown has-arrow main-drop">
                <a href="#" class="dropdown-toggle nav-link" data-bs-toggle="dropdown">
                    <span class="user-img">
                        {{ request.user.email }}
                        <span class="status online"></span>
                    </span>
                    <span>{{ request.user.username }}</span>
                </a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="profile.html"><i data-feather="user" class="me-1"></i> Profile</a>
                    <a class="dropdown-item" href="settings.html"><i data-feather="settings" class="me-1"></i> Settings</a>
                    <a class="dropdown-item" href="{% url 'logout' %}"><i data-feather="log-out" class="me-1"></i> Logout</a>
                </div>
            </li>

        </ul>

    </div>
