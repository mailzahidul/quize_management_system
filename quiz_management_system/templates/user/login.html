{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title> Login </title>

    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->

</head>
<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <h2 class="py-3 text-center">User Login</h2>
                            <div class="col-lg-6 d-none d-lg-block"> <img src="{% static 'assets/img/login.jpg' %}" alt=""> </div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                   {% if messages %}
                                    {% for message in messages %}
                                    <div class="alert alert-success alert-dismissible fade show mb-0 mt-3" role="alert">
                                        <strong>Success!</strong> {{ message }}
                                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    {% endfor %}
                                    {% endif %}
                                    <form class="user" method="POST" >
                                        {% csrf_token %}
                                        <div class="mb-3">
                                            <input type="email" class="form-control form-control-user"
                                                autocomplete="off" name="email_id" placeholder="Enter Your Email " required>
                                        </div>
                                        <div class="mb-3">
                                            <input type="password" class="form-control form-control-user"
                                                id="exampleInputPassword" name="password" placeholder="Password" required>
                                        </div>

                                        <input type="submit"  class="btn btn-primary w-100">

                                        <hr>

                                    </form>
                             <!--       <form method="POST">
                                        {% csrf_token %}
                                        <input type="text" name="username" id="">
                                        <input type="password" name="password" id="">
                                        <input type="submit" name="" id="">
                                    </form> -->
<!--                                    <div class="text-center">-->
<!--                                        <a class="small" href="reset_password">Forgot Password?</a>-->
<!--                                    </div>-->
                                    <div class="text-center">
                                        <a class="small" href="{% url 'user_registration' %}">Create an Account!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

   <!-- Bootstrap core JavaScript-->

   <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script> -->

</body>

</html>
